<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <label for="male">
        <input type="radio" id="male" value="男" v-model="sex" />男
        <!-- 实现单选按钮，有v-model，表单属性name可以不写，否则，必须写。 -->
      </label>
      <label for="female">
        <input type="radio" id="female" value="女" v-model="sex" />女
      </label>
      <h3>你选择的性别是:{{sex}}</h3>
    </div>

    <script src="../vue.js" type="text/javascript" charset="UTF-8"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello world',
          sex: '男',
          //默认选中男，可以更改为女，或为空，既都不选。
        },
      });
    </script>
  </body>
</html>
