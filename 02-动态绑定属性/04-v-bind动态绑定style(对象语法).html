<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- <h2 :style="{key(属性名): value(属性值)}">{{message}}</h2> -->
      <!-- <h2 :style="{fontSize: '50px'}">{{message}}</h2> -->
      <!-- 50px必须加上单引号，否则当做一个变量去解析 -->
      <h2 :style="{fontSize: finalHeight + 'px', color: finalColor}">{{message}}</h2>
      <!-- 第一种写法 -->
      <h2 :style="getStyles()">{{message}}</h2>
      <!-- 第二种写法 -->
    </div>

    <script src="../vue.js" type="text/javascript" charset="UTF-8"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello world',
          finalHeight: 100,
          finalColor: 'red'
        },
        methods: {
            getStyles: function() {
                return {fontSize: this.finalHeight + 'px', color: this.finalColor};
            }
        }
      });
    </script>
  </body>
</html>
