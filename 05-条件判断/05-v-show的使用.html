<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2 v-if="isShow">{{message}}</h2>
      <!-- v-if条件为false时，元素会从dom中删除。 -->
      <h2 v-show="isShow">{{message}}</h2>
      <!-- v-show条件为false时，内容会被隐藏，但里面元素还在。 -->
    </div>
    <script src="../vue.js" type="text/javascript" charset="UTF-8"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello world',
          isShow: true,
        },
      });
    </script>
  </body>
</html>
