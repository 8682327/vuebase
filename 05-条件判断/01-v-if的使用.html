<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2 v-if="isShow">
        <div>abc</div>
        <div>abc</div>
        <div>{{message}}</div>
      </h2>
    </div>
    <script src="../vue.js" type="text/javascript" charset="UTF-8"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello world',
          isShow: true,
          // true就显示内容，false就不显示内容
        },
      });
    </script>
  </body>
</html>
