<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>{{message}}</h2>
      <h2>{{firstname}} {{lastname}}</h2>
      <h2>{{firstname + lastname}}</h2>
      <h2>{{firstname + ' ' + lastname}}</h2>
      <h2>pink:{{message}}</h2>
      <!-- mustache语法（双大括号{{}})中，不仅仅可以直接写变量，也可以写简单的表达式 -->
    </div>

    <script src="../vue.js" type="text/javascript" charset="UTF-8"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello world',
          firstname: 'pink',
          lastname: 'xmg',
        },
      });
    </script>
  </body>
</html>
